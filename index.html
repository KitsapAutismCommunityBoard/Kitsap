<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitsap Neurodiversity Hub</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Kitsap Neurodiversity Hub</h1>
    <button id="accessibilityBtn">Accessibility</button>
    <button id="contactBtn">Contact Us</button>
  </header>

  <!-- Event Flyers -->
  <section id="flyers">
    <div class="flyer">
      <h2>Therapeutic Craft</h2>
      <img src="flyerAllAges.png" alt="Flyer for Therapeutic Craft" class="flyer-img" data-modal="flyerModal1">
    </div>
    <div class="flyer">
      <h2>Square Pegs Kitsap</h2>
      <img src="flyer21.png" alt="Flyer for Square Pegs Kitsap" class="flyer-img" data-modal="flyerModal2">
    </div>
    <div class="flyer">
      <h2>Social Meetup</h2>
      <img src="flyerPoulsbo.png" alt="Flyer for Social Meetup" class="flyer-img" data-modal="flyerModal3">
    </div>
  </section>

  <!-- Accessibility Modal -->
  <div id="accessibilityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Accessibility Options</h2>
      <label for="fontSize">Font Size:</label>
      <select id="fontSize">
        <option value="normal">Normal</option>
        <option value="large">Large</option>
        <option value="x-large">Extra Large</option>
      </select>
      <label for="contrast">Contrast:</label>
      <select id="contrast">
        <option value="default">Default</option>
        <option value="high">High Contrast</option>
        <option value="dark">Dark Mode</option>
      </select>
      <button id="applySettings">Apply</button>
    </div>
  </div>

  <!-- Contact Form Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="result"></p>
    </div>
  </div>

  <!-- Image Modals -->
  <div id="flyerModal1" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="flyerAllAges.png" alt="Flyer for Therapeutic Craft">
    </div>
  </div>

  <div id="flyerModal2" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="flyer21.png" alt="Flyer for Square Pegs Kitsap">
    </div>
  </div>

  <div id="flyerModal3" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="flyerPoulsbo.png" alt="Flyer for Social Meetup">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
